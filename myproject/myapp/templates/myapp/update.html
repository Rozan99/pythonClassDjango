<!DOCTYPE html>
<html>
  <head>
    <title>Create Todo</title>
    <style>
      form {
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      h2 {
        text-align: center;
      }
      button {
        display: block;
        margin: 20px auto 0;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      a {
        display: block;
        text-align: center;
        margin-top: 15px;
        text-decoration: none;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h2>Create Todo</h2>
    <form method="post" action="{% url 'todo_update' object.pk %}">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
    <a href="{% url 'todo_list' %}">Back to list</a>
  </body>
</html>
