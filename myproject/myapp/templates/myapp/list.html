<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <style>
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ccc;
      }
      th {
        background: #f4f4f4;
      }
      .center {
        text-align: center;
      }
      .button {
        padding: 8px 15px;
        background: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h2 class="center">Todo List</h2>
    <div class="center">
      <a href="{% url 'todo_create' %}" class="button">Create New Todo</a>
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Deadline</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for todo in todos %}
        <tr>
          <td><a href="{% url 'todo_detail' todo.pk %}">{{ todo.name }}</a></td>
          <td>{{ todo.email }}</td>
          <td>{{ todo.age }}</td>
          <td>{{ todo.deadline }}</td>
          <td>
            <a href="{% url 'todo_update' todo.pk %}">Edit</a> |
            <a href="{% url 'todo_delete' todo.pk %}">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" class="center">No todos yet.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
